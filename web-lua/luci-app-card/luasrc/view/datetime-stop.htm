<%
local uci = require "luci.model.uci"
local testing = uci.cursor()
local start_d = testing:get("userauth","db","stop_date")
if not start_d then
start_d = os.date("%Y-%m-%dT%H:%M", os.time() + 60)
end
%>
<%+cbi/valueheader%>
	<div class="cbi-value-field">
	<input data-update="change" id="stop_date" name="stop_date" type="datetime-local" class="cbi-input-text" value="<%=start_d%>">
	</div>
<%+cbi/valuefooter%>
