 
config voip 'voip'
	option enable			'1'
	option localport		'50600'
	option dtmf_echo		'1'
	option disbale_rtcp		'0'
	option disbale_avpf		'0'
	option bitrate			'0'
	option jitter			'50'
	option ec_canceller		'1'
	option ec_tail			'0'
	option ec_delay			'0'
	option ec_framesize		'0'
	option ec_limiter		'1'
	option el_force			'0'	
	option el_speed			'0'
	option el_thres			'0'	
	option el_transmit		'0'
	option el_sustain		'0'	
	option noise_gate		'1'
	option ng_floorgain		'0'	
	option ng_threshold		'0'
	option volume			'80'				

config voip 'sip'
	option enable			'1'
	option sip_multi_user		'0'	
	option sip_active_standby	'0'	
	option sip_keepalive		'0'	
	option sip_keepalive_interval		'5'	
	option sip_multi_user		'0'				
	option sip_proxy_enable		'5060'
	option sip_source_interface	'wan'
	option sip_server_port	'5060'
	option sip_server		'192.168.2.101'
	option localphone		'1003'
	option username			'1003'
	option password			'0003'
	option dtmf				'SIP-INFO'	
    option proto            'UDP'
    option payload          'PCMU'	
	option registerinterval	'2000'


config voip 'testing'
	option enable '0'
	option callstate '0'
	option log_mod_sip '1'
	option log_mod_app '1'	
	option log_mod_media '0'
	option log_level 'Debug'
	option capture_enable '0'
	
config voip 'status'
	option enable			'0'
	option regstate			'0'
	option voiptalk			'0'	
	option regmain			'1'	