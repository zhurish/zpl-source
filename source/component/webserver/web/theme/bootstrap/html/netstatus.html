<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta content="" name="description" />
  <meta content="webthemez" name="author" />
  <meta http-equiv="refresh" content="30">
  <!-- Bootstrap Styles-->
  <link href="../css/bootstrap.min.css" rel="stylesheet" />
  <!-- private Styles-->
  <link href="../css/private.css" rel="stylesheet" />
  <!-- jQuery Js -->
  <script src="../js/jquery-2.1.1.min.js"></script>
  <!-- Bootstrap Js -->
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/xhr.js"></script>
  <script src="../js/data-type.js"></script>

  <title>Status</title>
</head>

<body class="body-bg-img">
  <div id="maincontent" class="container">

    <fieldset class="fieldset-margin fieldset-background">
      <table class="table table-condensed">
        <caption class="tbl-text-align bold">网络状态</caption>
        <thead>
          <tr>
            <th>接口名称</th>
            <th>IP地址</th>
            <th>接口状态</th>
          </tr>
        </thead>
        <tbody id="ifptbl">
          <script type="text/javascript">
            //var stxhr = new XHR();
            function network_tbl() {
              var itbl = "";
              $.get("/goform/network-tbl", function (data, status) {
                console.log(data);
                var data_json = JSON.parse(data);
                $.each(data_json, function (index, info) {
                  itbl += "<tr>\n";
                  itbl += "<td>" + info.name + "</td>";
                  itbl += "<td>" + info.ip + "</td>";
                  itbl += "<td><img src=\"../res/icons/port_" + info.state + ".png\"></td>"
                  itbl += "</tr>";
                });
                console.log(itbl);
                $("#ifptbl").html(itbl);
              });
            }
            network_tbl();
          </script>

        </tbody>
      </table>
    </fieldset>

  </div>
</body>

</html>
