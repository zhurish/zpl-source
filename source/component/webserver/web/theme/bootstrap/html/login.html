<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>登录界面</title>

	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
	<!--link rel="stylesheet" type="text/css" href="../css/login.css" /-->

	<script src="../js/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="../js/xhr.js"></script>
	<style>
		@charset "utf-8";
		* {
			margin: 0px;
			padding: 0px;
			text-decoration: none;
			list-style: none;
			font-size: 12px;
			font-family: Arial;
		}

		/**login**/
		.login_body {
			background: transparent;
			/*background: url(/res/login.jpg);*/
			background-attachment: fixed;
			background-repeat: no-repeat;
			background-size: cover;
			-moz-background-size: cover;
			-webkit-background-size: cover;
		}

		.login_div {
			width: 500px;
			height: 420px;
			top: 50%;
			left: 50%;
			color: black;
			margin-top: -250px;
			margin-left: -250px;
			position: fixed;
			border-radius: 10px;
			z-index: 9999;
			background: #FFFFFF;
			opacity: 0.7;
			box-shadow: 5px 5px 10px 5px rgba(0, 0, 0, 0.5);
			background-color:#b0e0e6;/*#96b97d;*/
		}

		.login_div .login_title {
			text-align: center;
			font-size: 30px;
			margin-top: 30px;
			letter-spacing: 5px;
			font-weight: bold;
		}

		.login_nav {
			margin-top: 140px;
		}

		.login_username {
			text-align: right;
			height: 40px;
			line-height: 40px;
			font-size: 20px;
			font-weight: bold;
		}

		.login_usernameInput {
			height: 40px;
			padding: 0px;
		}

		#username {
			background: url(../res/user.png) rgba(0, 0, 0, .1) no-repeat;
			font-size: 12px;
			height: 40px;
			outline: 0px;
			border-radius: 10px;
			border: 1px solid #CCCCCC;
			width: 95%;
			padding-left: 32px;

		}

		.login_psdNav {
			margin-top: 30px;
		}

		.login_psdNav .col-xs-4 {
			text-align: right;
			height: 40px;
			line-height: 40px;
			font-size: 20px;
			font-weight: bold;
		}

		.login_psdNav .col-xs-6 {
			height: 40px;
			padding: 0px;
		}

		#password {
			background: url(../res/pwd.png) rgba(0, 0, 0, .1) no-repeat;
			padding-left: 32px;
			height: 40px;
			font-size: 12px;
			outline: 0px;
			border-radius: 10px;
			border: 1px solid #CCCCCC;
			width: 95%;
		}

		.login_btn_div {
			text-align: center;
			margin-top: 30px;
			padding-left: 50px;
		}

		#login {
			outline: 0px;
			border: 0px;
			width: 200px;
			height: 40px;
			border-radius: 10px;
			color: white;
			font-weight: bold;
			font-size: 20px;
		}
		.sub_btn {
			background: #31B0D5;
		}
		.sub_btn:hover {
			background: rgb(33, 98, 197);
		}
	</style>
</head>

<body class="login_body">

	<div class="login_div">
		<div class="col-xs-12 login_title">登录</div>
		<!--form action="" class="login" method="post"-->
		<form class="login" action="/goform/login" accept-charset="UTF-8" method="POST">
			<div class="nav">
				<div class="nav login_nav">
					<div class="col-xs-4 login_username">
						用户名:
					</div>
					<div class="col-xs-6 login_usernameInput">
						<input type="text" name="username" id="username" value="" placeholder="&nbsp;&nbsp;用户名" />
					</div>
				</div>
				<div class="nav login_psdNav">
					<div class="col-xs-4">
						密&nbsp;&nbsp;&nbsp;码:
					</div>
					<div class="col-xs-6">
						<input type="password" name="password" id="password" value="" placeholder="&nbsp;&nbsp;密码" />
					</div>
				</div>
				<div class="col-xs-12 login_btn_div">
					<input type="submit" class="sub_btn" value="登录" id="login"/>
					<!--input type="button" class="sub_btn" value="登录" id="login" onclick="login_onsubmit()" /-->
				</div>
			</div>
		</form>

					return false;
				}
				else {

						function (x, json) {
						},
						3000
					);
				}
			}		
		</script-->
	</div>
	</div>
</body>

</html>
