            <frame src="complex-menu.html" scrolling="no" noresize="noresize">

<noframes>
    <body>您的浏览器无法处理框架！</body>
</noframes>
<script type="text/javascript">
    window.onload = function () {
        console.log("add mainshow:");
        set_cookie("mainshow", "network.html", 1);
        var mainshow = get_cookie("mainshow");
        if (mainshow != "") {
            console.log("get mainshow:" + mainshow);
            document.getElementById("mainshow").src = mainshow;
        }
        else {
            add_cookie("mainshow", "network.html", 1);
            console.log("add mainshow:");
        }
    }
</script>
