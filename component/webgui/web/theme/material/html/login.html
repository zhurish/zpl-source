<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>OpenWrt - LuCI</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<meta name="format-detection" content="telephone=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="x5-fullscreen" content="true">
	<meta name="full-screen" content="yes">
	<meta name="x5-page-mode" content="app">
	<meta name="browsermode" content="application">
	<meta name="theme-color" content="#0099CC">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="msapplication-TileColor" content="#0099CC">

	<meta name="application-name" content="OpenWrt - LuCI">
	<meta name="apple-mobile-web-app-title" content="OpenWrt - LuCI">
	<meta name="msapplication-TileImage" content="/res/logo.png">
	<link rel="icon" href="/res/logo.png" sizes="144x144">
	<link rel="apple-touch-icon-precomposed" href="/res/logo.png" sizes="144x144">

	<link rel="stylesheet" href="/css/cascade.css">
	<link rel="shortcut icon" href="/res/favicon.ico">
	<script src="/js/cbi.js"></script>
	<script src="/js/xhr.js"></script>
	<script src="/js/jquery.min.js"></script>	
</head>
<body class="lang_en node-main-login">
<header>
	<div class="fill">
		<div class="container">
			<span class="showSide"></span>
			<a class="brand" href="#">OpenWrt</a>
			<div class="pull-right">
				<span id="xhr_poll_status" style="display:none" onclick="XHR.running() ? XHR.halt() : XHR.run()">
					<span class="label success" id="xhr_poll_status_on">
					<span class="mobile-hide">Auto Refresh</span> on</span>
					<span class="label" id="xhr_poll_status_off" style="display:none">
					<span class="mobile-hide">Auto Refresh</span> off</span>
				</span>
			</div>
		</div>
	</div>
</header>

<div class="main">
	<div style="display: none;" class="loading">
		<span>
			<div class="loading-img"></div>
			Loading...
		</span>
	</div>
	<div class="main-left"></div>
	<div class="main-right">
		<div class="darkMask" style="display: none;"></div>
		<div id="maincontent">
			<div class="container">
				<noscript>
					<div class="alert-message warning">
						<h4>JavaScript required!</h4>
						<p>You must enable JavaScript in your browser or LuCI will not work properly.</p>
					</div>
				</noscript>
	
				<!-- form method="post" action="/gofrom/login"> -->
				<form action="/goform/login" accept-charset="UTF-8" method="post">
					<div class="cbi-map">
						<h2 name="content">Authorization Required</h2>
						<div class="cbi-map-descr">Please enter your username and password.</div>
						<div class="cbi-section">
							<div class="cbi-section-node">
								<div class="cbi-value">
									<label class="cbi-value-title">Username</label>
									<div class="cbi-value-field">
										<input class="cbi-input-text" name="username" value="" size="0" type="text">
									</div>
								</div>
								<div class="cbi-value cbi-value-last">
									<label class="cbi-value-title">Password</label>
									<div class="cbi-value-field">
										<input class="cbi-input-text" name="password" size="0" type="password">
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="cbi-page-actions">
						<input value="Login" class="cbi-button cbi-button-apply" size="0" type="submit">
						<input value="Reset" class="cbi-button cbi-button-reset" size="0" type="reset">
					</div>
				</form>
				<script type="text/javascript">//<![CDATA[
					var input = document.getElementsByName('password')[0];
					if (input)
						input.focus();
					//]]>
				</script>
				
			</div> <!--container-->
         	<footer class="mobile-hide center">
            	<a href="https://github.com/openwrt/luci">
               	<p class="center">Powered by LuCI openwrt-18.06 branch (git-18.228.31946-f64b152)</p>
              	</a>
           	</footer>
		</div><!--maincontent-->
	</div> 
	<script>
		// thanks for Jo-Philipp Wich <jow@openwrt.org>
		var luciLocation = [];
	</script>	
	<script src="/js/script.js?"></script>
</div>
</body>
</html>
