	<body class="lang_en">
		<header>
			<div class="fill">
				<div class="container">
					<a class="brand" href="#">OpenWrt</a>
					
					<div class="pull-right">
						
						<span id="xhr_poll_status" style="display:none" onclick="XHR.running() ? XHR.halt() : XHR.run()">
							<span class="label success" id="xhr_poll_status_on">Auto Refresh on</span>
							<span class="label" id="xhr_poll_status_off" style="display:none">Auto Refresh off</span>
						</span>
					</div>
				</div>
			</div>
		</header>

		<div id="maincontent" class="container"><noscript>
				<div class="alert-message warning">
					<h4>JavaScript required!</h4>
					<p>You must enable JavaScript in your browser or LuCI will not work properly.</p>
				</div>
			</noscript>

			



<form method="post" action="/cgi-bin/luci"><div class="cbi-map">
		<h2 name="content">Authorization Required</h2>
		<div class="cbi-map-descr">
			Please enter your username and password.
		</div>
		<div class="cbi-section"><div class="cbi-section-node">
			<div class="cbi-value">
				<label class="cbi-value-title">Username</label>
				<div class="cbi-value-field">
					<input class="cbi-input-text" name="luci_username" value="root" type="text">
				</div>
			</div>
			<div class="cbi-value cbi-value-last">
				<label class="cbi-value-title">Password</label>
				<div class="cbi-value-field">
					<input class="cbi-input-text" name="luci_password" type="password">
				</div>
			</div>
		</div></div>
	</div>

	<div class="cbi-page-actions">
		<input value="Login" class="cbi-button cbi-button-apply" type="submit">
		<input value="Reset" class="cbi-button cbi-button-reset" type="reset">
	</div>
</form>
<script type="text/javascript">//<![CDATA[
	var input = document.getElementsByName('luci_password')[0];
	if (input)
		input.focus();
