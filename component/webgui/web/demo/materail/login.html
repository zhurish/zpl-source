	<meta name="mobile-web-app-capable" content="yes">

	<meta name="full-screen" content="yes">

	<meta name="application-name" content="OpenWrt - LuCI">

<body class="lang_en node-main-login">
<header>
	<div class="fill">
		<div class="container">
			<span class="showSide"></span>
			<a class="brand" href="#">OpenWrt</a>
			<div class="pull-right">
				<span id="xhr_poll_status" style="display:none" onclick="XHR.running() ? XHR.halt() : XHR.run()">
					<span class="label success" id="xhr_poll_status_on">
					<span class="mobile-hide">Auto Refresh</span> on</span>
					<span class="label" id="xhr_poll_status_off" style="display:none">
					<span class="mobile-hide">Auto Refresh</span> off</span>
				</span>
			</div>
		</div>
	</div>
</header>

<div class="main">
	<div style="display: none;" class="loading">
		<span>
			<div class="loading-img"></div>
			Loading...
		</span>
	</div>
	<div class="main-left"></div>
	<div class="main-right">
		<div class="darkMask" style="display: none;"></div>
		<div id="maincontent">
			<div class="container">
				<noscript>
					<div class="alert-message warning">
						<h4>JavaScript required!</h4>
						<p>You must enable JavaScript in your browser or LuCI will not work properly.</p>
					</div>
				</noscript>
	
				<form method="post" action="/cgi-bin/luci">
					<div class="cbi-map">
						<h2 name="content">Authorization Required</h2>
						<div class="cbi-map-descr">Please enter your username and password.</div>
						<div class="cbi-section">
							<div class="cbi-section-node">
								<div class="cbi-value">
									<label class="cbi-value-title">Username</label>
									<div class="cbi-value-field">
										<input class="cbi-input-text" name="luci_username" value="root" size="0" type="text">
									</div>
								</div>
								<div class="cbi-value cbi-value-last">
									<label class="cbi-value-title">Password</label>
									<div class="cbi-value-field">
										<input class="cbi-input-text" name="luci_password" size="0" type="password">
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="cbi-page-actions">
						<input value="Login" class="cbi-button cbi-button-apply" size="0" type="submit">
						<input value="Reset" class="cbi-button cbi-button-reset" size="0" type="reset">
					</div>
				</form>
				<script type="text/javascript">//<![CDATA[
					var input = document.getElementsByName('luci_password')[0];
					if (input)
						input.focus();
					//]]>
				</script>
				
			</div> <!--container-->
         	<footer class="mobile-hide">
            	<a href="https://github.com/openwrt/luci">
               	Powered by LuCI openwrt-18.06 branch (git-18.228.31946-f64b152)
              	</a>
           	</footer>
		</div><!--maincontent-->
	</div> 
	<script>
		// thanks for Jo-Philipp Wich <jow@openwrt.org>
		var luciLocation = [];
	</script>
	<script src="/luci-static/material/js/jquery.min.js?v=git-19.079.57770-b99e77d"></script>
	<script src="/luci-static/material/js/script.js?v=git-19.079.57770-b99e77d"></script>
</div>
</body>
</html>
