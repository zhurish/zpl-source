<!DOCTYPE html>
<html lang="en">
<body class="lang_en logged-in node-system-system">
<div class="main">
	<div style="display: none;" class="loading"><span>
	<div class="loading-img"></div>Loading...</span></div>
	<div class="main-right">
		<div class="darkMask" style="display: none;"></div>
		<div id="maincontent">
			<div class="container">
				<noscript>
					<div class="alert-message warning">
						<h4>JavaScript required!</h4>
						<p>You must enable JavaScript in your browser.</p>
					</div>
				</noscript>
				<script type="text/javascript">
					function button_onclick(x) {
					alert(x);
				}
				</script>
				<h2 class="center">Process</h2>
				<div id="section">
					<div class="center">
						<h3 class="center">File Upload</h3>
						<form method="post" action="/action/upload" enctype="multipart/form-data">
						<tr>
							<th>Upload File : </th>
							<th><input type="file" name="file"></th>
							<th><input type="submit" class="cbi-button-apply" value="Upload"></th>
						</tr>
						</form>
					</div>
				</div>
				<div id="section">
					<h3 class="center">File List</h3>
					<table width="400" border="0">
						<tr>
							<th align="center">FileName</th>
							<th align="center">FileSize</th>
							<th align="center">Remove</th>						
							<th align="center">Install</th>
						</tr>
						<%jst_web_filelist();%>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
