<!DOCTYPE html>
<html lang="en">
<body class="lang_en logged-in node-system-system">
<div class="main">
	<div style="display: none;" class="loading"><span>
	<div class="loading-img"></div>Loading...</span></div>
	<div class="main-right">
		<div class="darkMask" style="display: none;"></div>
			<div id="maincontent">
				<div class="container">
					<noscript>
						<div class="alert-message warning">
							<h4>JavaScript required!</h4>
							<p>You must enable JavaScript in your browser or LuCI will not work properly.</p>
						</div>
					</noscript>
					<div class="cbi-section cbi-tblsection">
						<form method="post" name="cbi" action="/goform/admin-user" enctype="multipart/form-data" target="_self">
							<h3>User Password</h3>
							<div class="cbi-section-descr">Here you can Add or Delete User And Password.</div>
							<div class="cbi-section">
								<div class="cbi-section-node" id="cbi-system-username">
									<div class="cbi-value" data-index="1">
										<label class="cbi-value-title" for="cbid.system.username">Username</label>
											<div class="cbi-value-field">
												<input type="text" class="cbi-input-username" id="cbid.system.username" name="cbid.system.username"  value="" size="0">
											</div>
										</div>
									<div class="cbi-value cbi-value-last" data-index="2">
										<label class="cbi-value-title" for="cbid.system.password">Password</label>
											<div class="cbi-value-field">
												<input type="password" style="position:absolute; left:-1000px" aria-hidden="true" id="password.cbid.system.password" name="password.cbid.system.password" size="0">
												<input data-update="change" id="cbid.system.password" name="cbid.system.password" type="text" class="cbi-input-password" value="" size="0">
												<div class="cbi-button cbi-button-neutral" title="Reveal/hide password" onclick="var e = this.previousElementSibling; e.type = (e.type === 'password') ? 'text' : 'password'">∗</div>
											</div>
									</div>
								</div>
							</div>
								<div class="pull-right">
									<input class="cbi-button cbi-button-apply" type="submit" value="Add &amp; Apply" size="0"> 
									<input class="cbi-button cbi-button-reset" type="button" value="Delete" size="0"> 	
								</div>	
					
						</form>
					</div><!-- password -->							
					<div class="cbi-section cbi-tblsection">
						<form method="post" name="cbi" action="/goform/admin-password" enctype="multipart/form-data">
							<h3>User Password</h3>
							<div class="cbi-section-descr">Here you can Change User Password for Current User.</div>
							<div class="cbi-section">
								<div class="cbi-section-node" id="cbi-system-password">
									<div class="cbi-value" data-index="1">
										<label class="cbi-value-title" for="cbid.system.password1">Password</label>
											<div class="cbi-value-field">
												<input type="password" style="position:absolute; left:-1000px" aria-hidden="true" id="password.cbid.system.password1" name="password.cbid.system.password1" size="0">
												<input data-update="change" id="cbid.system.password1" name="cbid.system.password1" type="text" class="cbi-input-password" value="" autocomplete="new-password" size="0">
												<div class="cbi-button cbi-button-neutral" title="Reveal/hide password" onclick="var e = this.previousElementSibling; e.type = (e.type === 'password') ? 'text' : 'password'">∗</div>
											</div>
										</div>
									<div class="cbi-value cbi-value-last" data-index="2">
										<label class="cbi-value-title" for="cbid.system.password2">Confirmation</label>
											<div class="cbi-value-field">
												<input type="password" style="position:absolute; left:-1000px" aria-hidden="true" id="password.cbid.system.password2" name="password.cbid.system.password2" size="0">
												<input data-update="change" id="cbid.system.password2" name="cbid.system.password2" type="text" class="cbi-input-password" value="" autocomplete="new-password" size="0">
												<div class="cbi-button cbi-button-neutral" title="Reveal/hide password" onclick="var e = this.previousElementSibling; e.type = (e.type === 'password') ? 'text' : 'password'">∗</div>
											</div>
									</div>
								</div>
							</div>
								<div class="pull-right">
									<input class="cbi-button cbi-button-apply" type="submit" value="Save &amp; Apply" size="0"> 
									<input class="cbi-button cbi-button-reset" type="button" value="Reset" size="0"> 	
								</div>	
					
						</form>
					</div><!-- password -->				
					<div class="cbi-section cbi-tblsection">
						<form method="post" name="cbi" action="/goform/admin-sshkeys" enctype="multipart/form-data">
							<h3>SSH-Keys</h3>
							<div class="cbi-section-descr">Here you can paste public SSH-Keys (one per line) for SSH public-key authentication.</div>
							<div class="table cbi-section-table">
								<div class="tr cbi-section-table-row">
									<div class="td cbi-value-field">
									<div id="cbi-dropbear-ssh-keys-data">
										<textarea class="cbi-input-textarea" style="width: 100%" name="cbid.dropbear.ssh.keys.data" id="cbid.dropbear.ssh.keys.data" rows="3" wrap="off"></textarea>
									</div>
									</div>
								</div>
							</div>
							<!--div class="cbi-page-actions"-->
								<div class="pull-right">
									<input class="cbi-button cbi-button-apply" type="submit" value="Save &amp; Apply" size="0"> 
									<input class="cbi-button cbi-button-reset" type="button" value="Reset" size="0"> 	
								</div>
							<!--/div-->
						</form>
				</div><!-- SSH-Keys -->	
			</div>
		</div>
	</div>
</div>
</body>
</html>
